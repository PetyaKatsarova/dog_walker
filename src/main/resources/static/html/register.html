<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="../css/register.css">
    <script src="../js/handlingRegistration.js" defer></script>
</head>
<body>
<nav class="navbar">
    <ul class="nav-links">
        <li><a href="../index.html">Home</a></li>
        <li><a href="../html/login.html">Login</a></li>
    </ul>
</nav>
<div class="signup-container">
    <h2>Sign Up</h2>
    <form action="/signup" method="POST" enctype="application/x-www-form-urlencoded">
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required title="Enter a valid email address">
        </div>
        <div class="input-group">
            <label for="password">Password<button type="button" class="togglePassword">Show</button></label>
            <input type="password" id="password" name="password" required pattern=".{8,64}" title="Password must be between 8 and 64 characters">
        </div>
        <div class="input-group">
            <label for="confirm-password">Confirm Password<button type="button" class="togglePassword">  Show</button></label>
            <input type="password" id="confirm-password" name="confirm-password" required pattern=".{8,64}" title="Password must be between 8 and 64 characters">
        </div>
        <button type="submit" class="btn">Sign Up</button>
    </form>
</div>
</body>
</html>
